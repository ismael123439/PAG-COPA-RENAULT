<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <div class="container-login">
    <form id="loginForm" method="POST" action="/login">
        <div class="mb-3">
            <label for="userinput" class="form-label">Usuario</label>
            <input id="userinput" name="username" class="form-control" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="passinput" class="form-label">Password</label>
            <input type="password" id="passinput" name="password" class="form-control" required>
        </div>
        <button type="submit" id="submitbtn" class="btn btn-primary">Submit</button>
        {% if error %}
          <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
          </div>
        {% endif %}
    </form>
  </div>
  <script src="/static/js/index.js"></script>
</body>
</html>
