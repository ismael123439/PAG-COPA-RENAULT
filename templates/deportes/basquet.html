{% block body %}
 <h1> basquet categoria mayor </h1>
<div class="container mt-5">
  <div class="row bg-warning text-dark py-2">
    <div class="col border border-dark">Escuela</div>
    <div class="col border border-white">Pts</div>
    <div class="col border border-white">PJ</div>
    <div class="col border border-white">PG</div>
    <div class="col border border-white">PP</div>
    <div class="col border border-white">GF</div>
    <div class="col border border-white">GC</div>
    <div class="col border border-white">DG</div>
    <div class="col border border-white">Acciones</div>
  </div>
  <div id="school-rows">
    <div class="row bg-light text-dark py-2" id="school-1">
      <div class="col border border-dark">
        <input type="text" class="form-control" value="Example School 1" disabled>
      </div>
      <div class="col border">
        <input type="number" class="form-control" value="30" disabled>
      </div>
      <div class="col border">
        <input type="number" class="form-control" value="10" disabled>
      </div>
      <div class="col border">
        <input type="number" class="form-control" value="9" disabled>
      </div>
      <div class="col border">
        <input type="number" class="form-control" value="1" disabled>
      </div>
      <div class="col border">
        <input type="number" class="form-control" value="25" disabled>
      </div>
      <div class="col border">
        <input type="number" class="form-control" value="5" disabled>
      </div>
      <div class="col border">
        <input type="number" class="form-control" value="20" disabled>
      </div>
      <div class="col border d-flex align-items-center justify-content-around">
        <button class="btn btn-primary edit-btn">Editar</button>
        <button class="btn btn-success save-btn" style="display:none;">Guardar</button>
      </div>
    </div>
  </div>
  <button id="add-school-btn" class="btn btn-secondary mt-3">Agregar Escuela</button>
  <button id="save-all-btn" class="btn btn-primary mt-3">Guardar Todo</button>
</div>
